{% for i in info %}
{% if i.type == 'card' %}
<div class="db-info"><div class="db-card"><div class="img-bg" style="background:url(/helper/static/{{ i.img }})"></div><ul>
<li><a href="{{ i.url }}" target="_blank"><img class="pic" title="{{ i.title }} ({{ i.intro }})" src="/helper/static/{{ i.img }}"></a></li>
<li class="title">{{ i.title }} ({{ i.intro }})</li>
<li class="rate">{{ i.rating }}<span class="watch-date"> @{{ i.day }}</span></li>
<li class="comment">{{ i.comment }}</li>
</ul></div></div>
{% elif i.type == 'head' %}
<h3 class="db-info db-long">ðŸ“º {{ i.time }}</h3>
{% elif i.type == 'update' %}
<p class="db-info db-long"><em style="color: #9E9E9E"> last updates on {{ time }}</em></p>
{% endif %}
{% endfor %}
